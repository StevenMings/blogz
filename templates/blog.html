{% extends "base.html" %}

{% block blog %}
    <h1>Build A Blog!</h1>
    <hr />

    {% if blogs|length == 0 %}
    <p>No entrys yet!</p>
    {% else %}
        {% for blog in blogs %}
        <h2>{{blog.title}}</h2>
        <p>{{blog.body}}</p>
        {% endfor %}
    
    {% endif %}
{% endblock %}
