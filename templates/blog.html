{% extends "base.html" %}

{% block blog %}
    <h1>Build A Blog!</h1>
    <hr />

    {% if blogs|length == 0 %}
    <p>No entrys yet!</p>
    {% else %}
        {% for blog in blogs %}
        <a href='/blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        {% endfor %}
    
    {% endif %}
{% endblock %}
